<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="container">
    <!-- Material form register -->
    <div class="col-md-10 col-sm-10 col-xs-8 card">
      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form onsubmit="return validationForm()" class="text-center" style="color: #757575;" action="login.html">
          <div id="error"></div>
          <div class="form-row">
            <div class="col">
              <!-- Full name -->
              <div class="md-form">
                <label for="materialRegisterFormFullName">Full name</label>
                <input id="fullName" type="text" id="materialRegisterFormFullName" class="form-control">
                <span id="errorFullName"></span>
              </div>
            </div>
            <div class="col">
              <!-- Identification-->
              <div class="md-form">
                <label for="materialRegisterFormIdentification">Identification</label>
                <input id="identification" type="number" id="materialRegisterFormIdentification" class="form-control">
              </div>
            </div>
          </div>

          <!-- Address -->
          <div class="md-form">
            <label for="materialRegisterAddress">Address</label>
            <input id="address" type="address" id="materialRegisterAddress" class="form-control"
              aria-describedby="materialRegisterAddressHelpBlock">
            <small id="materialRegisterAddressHelpBlock" class="form-text text-muted mb-4">
              <!-- Optional - for two step authentication -->
            </small>
          </div>

          <!-- Phone number -->
          <div class="md-form">
            <label for="materialRegisterFormPhone">Phone number</label>
            <input type="phone" id="materialRegisterFormPhone" class="form-control"
              aria-describedby="materialRegisterFormPhoneHelpBlock">
            <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
              <!-- Optional - for two step authentication -->
            </small>
          </div>

          <!-- E-mail -->
          <div class="md-form mt-0">
            <label for="materialRegisterFormEmail">E-mail</label>
            <input type="email" id="materialRegisterFormEmail" class="form-control">
          </div>
          <div class="form-row">
            <div class="col">
              <!-- Password -->
              <div class="md-form">
                <label for="materialRegisterFormPassword">Password</label>
                <input type="password" id="materialRegisterFormPassword" class="form-control"
                  aria-describedby="materialRegisterFormPasswordHelpBlock">
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                </small>
              </div>
            </div>
            <div class="col">
              <!-- Confirm Password -->
              <div class="md-form">
                <label for="materialRegisterFormConfirmPassword">Confirm Password</label>
                <input type="password" id="materialRegisterFormConfirmPassword" class="form-control"
                  aria-describedby="materialRegisterFormConfirmPasswordHelpBlock">
                <small id="materialRegisterFormConfirmPasswordHelpBlock" class="form-text text-muted mb-4">
                </small>
              </div>
            </div>
          </div>
          <div class="md-form">
            <label for="materialRegisterFormPhone">Role</label>

            <select class="custom-select">
              <option selected>Open this select menu</option>
              <option value="1">Owner</option>
              <option value="2">User</option>
            </select>
          </div>
          <!-- Sign up button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign
            in</button>
          <!--           <a type="button" class="btn-floating btn-fb btn-sm">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
            <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
            <i class="fab fa-github"></i>
          </a>
 -->
          <hr>

          <!-- Terms of service -->
          <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>
        </form>
        <!-- Form -->

      </div>

    </div>
    <!-- Material form register -->
  </div>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/570c37d290.js" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
